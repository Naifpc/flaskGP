<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graduation project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="static\css\bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="static\css\main.css">
  {% block head %}{% endblock %}
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2><i class="bi bi-person-bounding-box"></i> SpectraKey</h2>
    <a class="sidebtn" href="{{url_for('dashboard')}}"><i class="bi bi-columns-gap"></i> Dashboared</a>
    <a class="sidebtn" href="{{url_for('registerdUsers')}}"><i class="bi bi-people-fill"></i> Registerd Users</a>
    <a class="sidebtn" href="{{url_for('history')}}"><i class="bi bi-clock-history"></i> History</a>
    <a class="sidebtn" href="{{url_for('newUser')}}"><i class="bi bi-person-fill-add"></i> New user</a>
    <a class="logout-btn btn btn-danger" href="{{url_for('logout')}}" ><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <!-- Page content -->
  <div class="content">
    {% block body %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</html>
