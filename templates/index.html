<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graduation project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

  {% block head %}{% endblock %}
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2><i class="bi bi-person-bounding-box"></i> SpectraKey</h2>
    <a class="sidebtn" href="{{url_for('dashboard')}}"><i class="bi bi-columns-gap"></i> Dashboared</a>
    <a class="sidebtn" href="{{url_for('registerdUsers')}}"><i class="bi bi-people-fill"></i> Registerd Users</a>
    <a class="sidebtn" href="{{url_for('history')}}"><i class="bi bi-clock-history"></i> History</a>
    <a class="sidebtn" href="{{url_for('newUser')}}"><i class="bi bi-person-fill-add"></i> New user</a>
    <button class="logout-btn btn btn-danger" data-toggle="modal" data-target=".bs-example-modal-sm"><i
        class="bi bi-box-arrow-right"></i> Logout</button>
    <button class="sittings-btn btn btn-secondary" data-toggle="modal" data-target=".settings"><i
        class="bi bi-gear"></i></button>
  </div>

  <!-- logout modal -->
  <div class="modal bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Logout <i class="fa fa-lock"></i></h4>
        </div>
        <div class="modal-body"><i class="fa fa-question-circle"></i> Are you sure you want to log-off?</div>
        <div class="modal-footer"><a href="{{url_for('logout')}}" class="btn btn-danger btn-block">Logout</a></div>
      </div>
    </div>
  </div>

  <!-- settings modal -->
  <div class="modal settings" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4>settings <i class="fa fa-lock"></i></h4>
        </div>
        <div class="modal-body"><i class="fa fa-question-circle"></i> ...</div>
        <div class="modal-footer"><a href="javascript:;" class="btn btn-secondary btn-block">done</a></div>
      </div>
    </div>
  </div>

  <!-- Page content -->
  <div class="content">
    {% block body %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
