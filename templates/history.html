{% extends 'index.html' %}

{% block head %}{% endblock %}

{% block body %}

<h2>History</h2>
<div class="nav-header"></div>
<a href="{{url_for('dashboard')}}" class="Info link link-underline link-underline-opacity-0">Dashboared</a><a
    class="Info link link-underline link-underline-opacity-0 link-opacity-50">> History</a>
</div>
<div class="container">
<table class="table table-striped table-hover w-50">
    <thead>
        <tr>
            <th scope="col">#Entrie number</th>
            <th scope="col">#User ID</th>
            <th scope="col">User name</th>
            <th scope="col">time</th>
            <th scope="col">Accepted</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        {% for item in values %}
        <tr>
            <th scope="row">{{item.user_id}}</th>
            <td>{{item.entrie_number}}</td>
            <td>{{item.time}}</td>
            <td>{{item.accepted}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
